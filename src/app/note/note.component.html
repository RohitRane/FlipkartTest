<div class="note" [hidden]="!showNode() ">
  <div class="note-card">
    {{note.text}}
    <div>
      <button class="new-note" (click)="createChildNote()">New Note</button>
    </div>
  </div>
  {{note.children.length}}
  <div *ngIf="note.children.length">
     <app-note *ngFor="let childNote of note.children" [note]="childNote" [searchStr]="searchStr" ></app-note> 
  </div>
  
</div>
